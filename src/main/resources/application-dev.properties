# --------------------------------------
# Perfil: desarrollo
# Activar con:
# mvn spring-boot:run -Dspring-boot.run.profiles=dev
# --------------------------------------

# Base de datos H2 en memoria (ideal para desarrollo y pruebas rapidas)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console habilitada (util en desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Puerto del servidor en desarrollo
server.port=8080

# Nivel de logging mas detallado para depurar
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Mostrar SQL generado por JPA/Hibernate (opcional, util para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Crear tablas autom√°ticamente al iniciar (solo para desarrollo)
spring.jpa.hibernate.ddl-auto=create-drop
