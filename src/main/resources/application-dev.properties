# --------------------------------------
# Perfil de desarrollo
# --------------------------------------
# Activar este perfil con:
# mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Base de datos H2 en memoria (solo para pruebas)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console habilitada para desarrollo
spring.h2.console.enabled=true

# Puerto del servidor en desarrollo
server.port=8080

# Logging nivel INFO para ver m√°s detalles durante el desarrollo
logging.level.root=INFO
